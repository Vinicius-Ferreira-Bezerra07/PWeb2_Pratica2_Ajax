<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">
    <title>GitCard - Cartão de Visitas criado com Git</title>
    
    <script src="app.js"></script>
</head>

<body class="ready">

    <header class="hearder-search">
        <input type="text" name="usuario-github" id="usuario-github" />
        <input type="button" name="buscar-github" id="buscar-github" value="Mostrar Cartão" />
    </header>

    <div class="github-card user-card">
        <div class="header User"></div>
        <a class="avatar" href="" target="_top"><img src="https://avatars.githubusercontent.com/u/60759024?v=4" alt=""></a>
        <div class="content">
            <h1>Vinicius</h1>
            <ul class="status">
                <li><a href="https://github.com/joseolinda?tab=repositories" target="_top"><strong>40</strong>Repositórios</a></li>
                <li><a href="https://gist.github.com/joseolinda" target="_top"><strong>2</strong>Gists</a></li>
                <li><a href="https://github.com/joseolinda/followers" target="_top"><strong>21</strong>Seguidores</a></li>
            </ul>
        </div>
    </div>
</body>

</html>
